<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Recipe List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/generel.css" />

    <link rel="icon" type="image/png" href="" />

  <body>
    <header></header>

        <div class="list_item">
          <div class="item_description">
            <p>Asian</p>
            <h2>Vegetarian Stir-Fry</h2>

            alt="Recipe image"
          />

        <div class="list_item">
          <div class="item_description">
            <p>American</p>
            <h2>Chocolate Chip Cookies</h2>

          </div>
          <img
            src="https://cdn.dummyjson.com/recipe-images/3.webp"
            alt="Recipe image"
          />
        </div>

        <div class="list_item">
          <div class="item_description">
            <p>Italian</p>

            alt="Recipe image"
          />
        </div>
      </div>

      <h4 class="button">LOAD MORE...</h4>
    </main>

    <footer></footer>

</html>
